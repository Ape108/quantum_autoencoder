[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution settings
addopts = 
    --verbose
    --cov=quantum_autoencoder
    --cov-report=term-missing
    --cov-report=html:test_results/coverage
    --html=test_results/reports/report.html
    --self-contained-html
    --benchmark-only
    --benchmark-group-by=func
    --benchmark-warmup=true
    --benchmark-min-rounds=10
    --randomly-seed=42
    --timeout=300
    --reruns=3
    --reruns-delay=1

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    quantum: marks tests as quantum-specific
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = .* build dist CVS _darcs {arch} *.egg venv env

# Environment variables
env =
    PYTHONPATH=.
    QISKIT_TOKEN=
    QISKIT_IBMQ_PROVIDER=ibmq_qasm_simulator
    QISKIT_IBMQ_BACKEND=ibmq_qasm_simulator
